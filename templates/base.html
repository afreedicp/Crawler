<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static',filename='lyrics.ico') }}" />
    <title>Songlyrics</title>
    <h1>Lyrical Voice</h1>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style/style.css') }}"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="{{url_for('static',filename='lyrics.js') }}"></script>
    {%block body%}
    <div class="row">
      <div class="col-3 border-right 4px solid #000 artist">
        {%block list%}{%endblock%}
      </div>
      <div class="col-3 border-right 4px solid #000 song">
        {%block details%}{%endblock%}
      </div>
      <div class="col-6 border-right 4px solid #000 lyrics">
        {%block lyrics%}{%endblock%}
      </div>
    </div>
    {%endblock%}
  </body>
</html>
